<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{{ page.title }}</title>
    <!--
    <link href="/css/main.css" media="screen" rel="stylesheet" type="text/css">
    -->
    <link href="../css/main.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1><a href="/"><span class="paren">(</span>code <span class="str">"liquidz.uo"</span><span class="paren">)</span></a></h1>
        </div>

        <div id="container">
            <h2>:posts</h2>
<span class="vec">[</span>
            <ul class="posts">
                {% for post in site.posts %}
                <li><span class="map">{</span>
                    <span class="key">:date</span>
                    <span class="str">"{{ post.date | date_to_string }}"</span>
                    <span class="key">:title</span>
                    <a href="{{ post.url }}">"{{ post.title }}"</a>
                    <span class="map">}</span>
                </li>
                {% endfor %}
            </ul>
<span class="vec">]</span>

            <!--
            {{ content }}
            -->
        </div>

        <div id="footer">
            <ul>
                <li>uochan</li>
                <li><a href="http://twitter.com/uochan">Twitter</a></li>
                <li><a href="http://www.facebook.com/masashi.iizuka">Facebook</a></li>
                <li><a href="https://github.com/liquidz">GitHub</a></li>
                <li><a href="http://coderwall.com/liquidz">coderwall</a></li>
                <li><a href="http://clojars.org/users/liquidz">Clojars</a></li>
                <li><a href="https://market.android.com/developer?pub=uochan">Android Market</a></li>
            </ul>
        </div>

    </div>
</body>
</html>
